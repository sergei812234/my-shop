<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {

      color: white;
      padding: 1rem;

    }

    nav {

    }

    nav button {

      border: none;

      cursor: pointer;
    }

    nav button:hover {

    }

    }

    .tab {

    }

    .tab.active {
      display: block;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin-top: 0;
    }

    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

</head>
<body>

<header>
  <h1>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω</h1>
</header>

<nav>
  <button onclick="switchTab('catalog')">–ö–∞—Ç–∞–ª–æ–≥</button>
  <button onclick="switchTab('cart')">–ö–æ—Ä–∑–∏–Ω–∞</button>
  <button onclick="switchTab('checkout')">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
</nav>

<div class="content">
  <div id="catalog" class="tab active">
    <div class="product">
      <h3>–§—É—Ç–±–æ–ª–∫–∞</h3>
      <p>999‚ÇΩ</p>
      <button class="btn" onclick="addToCart('–§—É—Ç–±–æ–ª–∫–∞', 999)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    <div class="product">
      <h3>–°—Ç–∏–∫–µ—Ä–ø–∞–∫</h3>
      <p>299‚ÇΩ</p>
      <button class="btn" onclick="addToCart('–°—Ç–∏–∫–µ—Ä–ø–∞–∫', 299)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
  </div>

  <div id="cart" class="tab">
    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <ul id="cart-items"></ul>
    <p><b>–ò—Ç–æ–≥–æ:</b> <span id="total">0</span>‚ÇΩ</p>
  </div>

  <div id="checkout" class="tab">
    <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
    <p>–ò–º—è: <input type="text" id="name"></p>
    <p>–¢–µ–ª–µ—Ñ–æ–Ω: <input type="text" id="phone"></p>
    <button class="btn" onclick="submitOrder()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <p id="order-status"></p>
  </div>
</div>

<script>
  const cart = [];

  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    if (tabId === 'cart') renderCart();
  }

  function addToCart(name, price) {
    cart.push({ name, price });
    alert(`${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
  }

  function renderCart() {
    const list = document.getElementById('cart-items');
    list.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - ${item.price}‚ÇΩ`;
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById('total').textContent = total;
  }

  function submitOrder() {
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    if (!name || !phone || cart.length === 0) {
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã!');
      return;
    }

    const order = {
      name,
      phone,
      items: cart,
    };

    console.log("üì¶ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω:", order);
    document.getElementById('order-status').textContent = "‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ!";
  }
</script>

</html>
